<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - KeyCraft</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Admin Specific Styles */
        .admin-container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .panel-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        
        .admin-card { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            border-top: 4px solid #333;
        }
        
        .card-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .action-group { margin-bottom: 20px; padding: 15px; background: #f9f9f9; border-radius: 4px; }
        .action-label { font-size: 14px; font-weight: 600; color: #555; margin-bottom: 8px; display: block; }
        
        .input-group { display: flex; gap: 10px; }
        .input-group input, .input-group select { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        
        /* Status Colors */
        .btn-danger { background-color: #dc3545; color: white; border: none; padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="navbar" style="background: #333;">
        <h1>KeyCraft Admin Panel</h1>
        <div class="user-info">
            <span style="margin-right: 15px;">Welcome, Admin</span>
            <a onclick="logout()" class="btn-nav">Logout</a>
        </div>
    </div>

    <div class="admin-container">
        <div class="panel-grid">
            
            <div class="admin-card">
                <div class="card-title">User Management (Ban/Unban)</div>
                <div class="action-group">
                    <label class="action-label">Manage User Status</label>
                    
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <div class="input-group">
                            <input type="number" id="ban-user-id" placeholder="Enter User ID (e.g., 21)">
                            <select id="ban-status">
                                <option value="Banned">Ban</option>
                                <option value="Active">Active (Unban)</option>
                            </select>
                        </div>

                        <div>
                            <button class="btn-danger" style="width: 100%" onclick="updateUserStatus()">Update Status</button>
                        </div>
                    </div>
                    
                    <small style="color: #666; display: block; margin-top: 5px;">Updates login permission for Buyers/Sellers.</small>
                </div>
            </div>

        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>

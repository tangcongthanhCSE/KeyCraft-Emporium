<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - KeyCraft Emporium</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <h1>KeyCraft Emporium</h1>
        <div>Connect & Shop</div>
    </div>

    <div class="auth-container">
        <div id="login-form">
            <div class="auth-header">Log In</div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">LOG IN</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a onclick="toggleAuth()">Register now</a>
            </div>
        </div>

        <div id="register-form" class="hidden">
            <div class="auth-header">Register</div>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <input type="text" id="reg-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="reg-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="reg-phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" id="reg-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <div class="auth-switch">
                Đã có tài khoản? <a onclick="toggleAuth()">Log in</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

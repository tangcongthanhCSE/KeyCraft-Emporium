<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ của tôi</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-layout { display: flex; gap: 20px; max-width: 1000px; margin: 20px auto; }
        .sidebar { width: 250px; background: white; padding: 20px; border-radius: 4px; height: fit-content; }
        .content { flex: 1; background: white; padding: 30px; border-radius: 4px; }
        
        .avatar-box { text-align: center; margin-bottom: 20px; }
        .avatar-img { width: 100px; height: 100px; border-radius: 50%; background: #ddd; object-fit: cover; }
        
        .info-row { display: flex; margin-bottom: 15px; align-items: center; }
        .info-label { width: 150px; color: #555; }
        .info-value { flex: 1; font-weight: 500; }
        
        .section-title { font-size: 18px; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; margin-top: 30px; }
        
        .address-card { border: 1px dashed #ee4d2d; padding: 10px; margin-bottom: 10px; border-radius: 4px; background: #fffdfb; }
        
        /* Form Đăng ký Seller */
        .seller-regist-box { background: #fff8e1; border: 1px solid #ffc107; padding: 20px; border-radius: 4px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 onclick="window.location.href='index.html'">KeyCraft Emporium</h1>
        <div class="user-info">
            <a href="index.html" class="btn-nav">Trang Chủ</a>
            <a onclick="logout()" class="btn-nav">Đăng xuất</a>
        </div>
    </div>

    <div class="profile-layout">
        <div class="sidebar">
            <div class="avatar-box">
                <img id="view-avatar" class="avatar-img" src="https://via.placeholder.com/100" alt="Avatar">
                <h3 id="view-username" style="margin-top: 10px">...</h3>
                <p id="view-role" style="color: #ee4d2d; font-size: 14px">...</p>
            </div>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            <div style="font-size: 14px">
                <p>Xu tích lũy: <b id="view-coin">0</b></p>
                <p>Hạng: <b id="view-rank">Silver</b></p>
            </div>
        </div>

        <div class="content">
            <div class="section-title">Hồ Sơ Của Tôi</div>
            
            <div class="info-row">
                <span class="info-label">Email:</span>
                <span class="info-value" id="view-email">...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Số điện thoại:</span>
                <input type="text" id="edit-phone" placeholder="Thêm số điện thoại">
            </div>
            <div class="info-row">
                <span class="info-label">Link Avatar:</span>
                <input type="text" id="edit-avatar" placeholder="Dán link ảnh vào đây">
            </div>
            <button class="btn-primary" style="width: 150px" onclick="updateProfile()">Lưu Thay Đổi</button>

            <div class="section-title">Địa Chỉ Giao Hàng</div>
            <div id="address-list">
                </div>
            
            <div style="margin-top: 10px; display: flex; gap: 10px;">
                <input type="text" id="addr-name" placeholder="Tên người nhận" style="width: 30%">
                <input type="text" id="addr-city" placeholder="Tỉnh/TP" style="width: 20%">
                <input type="text" id="addr-street" placeholder="Số nhà, đường..." style="width: 40%">
                <button class="btn-primary" style="width: 10%" onclick="addAddress()">+</button>
            </div>

            <div id="seller-regist-area" class="hidden">
                <div class="section-title">Đăng Ký Bán Hàng</div>
                <div class="seller-regist-box">
                    <p style="margin-bottom: 10px">Bạn muốn trở thành Người bán trên KeyCraft?</p>
                    <div class="form-group">
                        <label>Tên Shop:</label>
                        <input type="text" id="shop-name" placeholder="Nhập tên shop của bạn">
                    </div>
                    <div class="form-group">
                        <label>Mô tả Shop:</label>
                        <input type="text" id="shop-desc" placeholder="Giới thiệu ngắn gọn...">
                    </div>
                    <button class="btn-primary" onclick="registerSeller()">Đăng Ký Ngay</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/profile.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>

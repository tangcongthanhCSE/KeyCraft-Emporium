<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - KeyCraft Emporium</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Homepage specific styles */
        .main-container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        
        /* Search Bar Styling */
        .search-panel { 
            background: white; padding: 20px; border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; gap: 15px; align-items: flex-end; 
            margin-bottom: 30px; flex-wrap: wrap;
        }
        
        .filter-group { display: flex; flex-direction: column; gap: 5px; flex: 1; }
        .filter-group label { font-size: 13px; font-weight: 600; color: #555; }
        .search-input, .price-input, .sort-select { 
            padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; 
        }
        .sort-select { width: 180px; }
        .price-input { max-width: 100px; }
        
        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        
        /* Product Card */
        .product-card { 
            background: white; border: 1px solid #eee; border-radius: 8px; padding: 15px; 
            transition: all 0.2s ease; position: relative; display: flex; flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-color: var(--primary-color); }
        
        .prod-name { font-weight: 600; font-size: 16px; margin-bottom: 8px; height: 44px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; color: #333; }
        .prod-price { color: var(--primary-color); font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        
        .prod-meta { font-size: 12px; color: #777; display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px; }
        .tag { padding: 2px 6px; border-radius: 3px; font-size: 11px; font-weight: bold; }
        .tag-new { background: #e6f4ea; color: #1e7e34; }
        .tag-used { background: #fff8e1; color: #f0a500; }
        
        .prod-shop { font-size: 13px; color: #555; border-top: 1px dashed #eee; padding-top: 10px; margin-top: auto; }
        
        /* Action Buttons (Owner) */
        .owner-actions { 
            margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; 
            display: flex; gap: 5px; justify-content: flex-end;
        }
        .btn-xs { padding: 4px 10px; font-size: 12px; border-radius: 3px; border: none; cursor: pointer; color: white; }
        .btn-edit { background-color: #ffc107; color: #333; }
        .btn-delete { background-color: #dc3545; }

        /* Add to Cart Button */
        .btn-add-cart {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            z-index: 2;
        }
        .btn-add-cart.hidden { display: none !important; }
        .btn-add-cart:hover { transform: scale(1.1); background-color: #d73211; }

        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; visibility: hidden; opacity: 0; transition: opacity 0.3s; }
        .modal.active { visibility: visible; opacity: 1; }
        .modal-content { background: white; width: 500px; padding: 25px; border-radius: 8px; position: relative; max-height: 90vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .form-row { display: flex; gap: 15px; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 onclick="window.location.href='index.html'">KeyCraft Emporium</h1>
        <div class="user-info" id="nav-user-info">
            <a href="login.html" class="btn-nav">Login / Register</a>
        </div>
    </div>

    <div class="main-container">
        <div class="search-panel">
            <div class="filter-group" style="flex: 3;">
                <label>Keyword</label>
                <input type="text" id="search-keyword" class="search-input" placeholder="Search for keyboards...">
            </div>
            
            <div class="filter-group">
                <label>Price Range ($)</label>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <input type="number" id="search-min" class="price-input" placeholder="Min">
                    <span>-</span>
                    <input type="number" id="search-max" class="price-input" placeholder="Max">
                </div>
            </div>

            <div class="filter-group">
                <label>Sort By Price</label>
                <select id="search-sort" class="sort-select">
                    <option value="ASC">Low to High</option>
                    <option value="DESC">High to Low</option>
                </select>
            </div>
            
            <button class="btn-primary" style="height: 42px; margin-top: 23px; padding: 0 25px;" onclick="handleSearch()">Search</button>
        </div>

        <div class="product-grid" id="product-list">
            <p style="width: 100%; text-align: center; color: #666;">Loading products...</p>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('edit-modal')">&times;</span>
            <h2 style="margin-bottom: 20px">Edit Product</h2>
            <form onsubmit="handleUpdateProduct(event)">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label>Image URL:</label>
                    <input type="text" id="edit-image" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label>Product Name:</label>
                    <input type="text" id="edit-name" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="edit-desc" placeholder="Product description">
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Price ($):</label><input type="number" id="edit-price" step="0.01" placeholder="Keep old price"></div>
                    <div class="form-group"><label>Stock:</label><input type="number" id="edit-stock" placeholder="Keep old stock"></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Weight (g):</label><input type="number" id="edit-weight" placeholder="Keep old weight"></div>
                    <div class="form-group"><label>Dimensions:</label><input type="text" id="edit-dim"></div>
                </div>
                <div class="form-group">
                    <label>Condition:</label>
                    <select id="edit-cond"><option value="New">New</option><option value="Used">Used</option></select>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Update Product</button>
            </form>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content" style="width: 400px;">
            <span class="close-btn" onclick="closeModal('cart-modal')">&times;</span>
            <h3 style="margin-bottom: 15px; color: var(--primary-color);">Add to Cart</h3>
            
            <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                <img id="cart-prod-img" src="" style="width: 80px; height: 80px; object-fit: cover; border-radius: 4px; border: 1px solid #eee;">
                <div>
                    <div id="cart-prod-name" style="font-weight: bold; margin-bottom: 5px;">Product Name</div>
                    <div id="cart-prod-price" style="color: var(--primary-color); font-weight: bold;">$0.00</div>
                    <div id="cart-prod-stock" style="font-size: 12px; color: #666;">Stock: 0</div>
                </div>
            </div>

            <div class="form-group">
                <label>Quantity:</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <button class="btn-sm" onclick="adjustQty(-1)" style="background: #ddd; color: #333; width: 30px; height: 30px;">-</button>
                    <input type="number" id="cart-qty" value="1" style="width: 60px; text-align: center;" min="1">
                    <button class="btn-sm" onclick="adjustQty(1)" style="background: #ddd; color: #333; width: 30px; height: 30px;">+</button>
                </div>
            </div>
            
            <input type="hidden" id="cart-prod-id">
            <button class="btn-primary" style="width: 100%; margin-top: 10px;" onclick="submitAddToCart()">Confirm Add</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
